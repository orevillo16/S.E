<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
    </title>

    <link rel="stylesheet" href="css/login.register.css">
    <script src="/JS/register.js"></script>
</head>
<body>


    <Div class="box-form">
        
        <div class="header">
            <h1 >Create an account</h1>
        </div>
        <form action="">
            
            <div class="inner-box-form"> 
                
                <input type="text" name="" id="" autocomplete="off" required> 
                <label>Email </label>
            </div>

            <div class="inner-box-form">
                <div class="container"> 
                    <input type="password" name="" id="register-password" autocomplete="off"  required>
                    <label>Password  </label>
                    <div class="password-toggle-container">
                        <button type="button" id="toggle-password-visibility" class="password-toggle">
                        <img id="eye-icon" src="image/eye.svg" alt="Show Password">
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="inner-box-form">
                <div class="container"> 
                    <input type="password" name="" id="register-confirm-password" autocomplete="off"  required>
                    <label>Confirm password  </label>
                    <div class="password-toggle-container">
                        <button type="button" id="toggle-password-visibility" class="password-toggle">
                        <img id="eye-icon" src="image/eye.svg" alt="Show Password">
                        </button>
                    </div>
                </div>
            </div>

            <div class="select-option">
                <label><input type="radio" name="option" id="instructor" value="1"> Instructor</label>
                <label><input type="radio" name="option" id="student" value="2"> Student</label>
            </div>
            
            <button type="submit"> CREATE </button>

            <div class="link">
                 <a href="login.html">Already have an account?</a>
            </div>
        </form>
    </Div>


</body>
</html>
