<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login
    </title>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.register.css">
</head>
<body>


    <Div class="box-form">
        <div class="header">
            <h1>Login</h1>
        </div>
        <form action="">
            
            <div class="inner-box-form"> 
                
                <div class="inner-box-form"> 
                    <input type="text" id="login-email" autocomplete="off" required> 
                    <label>Email </label>
                </div>
                
                <div class="inner-box-form">
                    <div class="container">
                        
                        <input type="password" id="login-password" autocomplete="off" required >
                        <label>Password</label>
                        <div class="password-toggle-container">
                            <button type="button" id="toggle-password-visibility" class="password-toggle">
                            <img id="eye-icon" src="image/eye.svg" alt="Show Password">
                        </button>
                        </div>
                    </div> 
                    
                </div>
            
            <button type="submit"> login </button>

            <div class="link">
                <a href="register.html">Don't have an account?</a>
            </div>
        </form>
    </Div>


</body>
</html>
